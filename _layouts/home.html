<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <div>

      <header class="header-background">

        <div class="clearfix border-bottom-thick header-border">
          <ul class="list-reset right py-1 header-text font-smoothing">
            {% for section in site.sections %}
            <li class="inline-block">
              <a class="align-middle link-primary header-link mr-2"
                href="#{{ section.title | downcase | replace: ' ', '-' }}">
                {{ section.title }}
              </a>
            </li>
             {% endfor %}
          </ul>
        </div>
      </header>

      <div class="banner">
        <div class="container mx-auto px-2 mb-2 clearfix header-text">
          <h1 class="h0 inline-block col-9 sm-width-full py-4 mt-3 header-title">{{ site.title }}</h1>

          <div class="clearfix mb-4 py-1">
            <div class="col-4 sm-width-full left border-top-thin">
              <!-- Set site description in config.yml -->
              <p class="h3 lh-condensed font-smoothing mt-2 py-1">{{ site.description }}</p>
            </div>
          </div>
        </div>
      </div>
      

      <div class="container mx-auto px-2 py-4">
        {% for section in site.sections %}
          <section id="{{ section.title | downcase | replace: ' ', '-' }}">
            {{ section.content | markdownify }}
          </section>
        {% endfor %}
      </div>

    </div>

    {% include footer.html %}

  </body>

</html>
